<div class="container-fluid"  style="padding: 0;margin: 0;margin-left: 0rem;">
  <div [ngClass]='changeBackThem()'></div>
  <div class="row">
        <div class="panel panel-body">
          <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: 	#1E90FF !important">
            <a class="navbar-brand" style="color: white"><i class="fa fa-home" style="font-size:24px"></i> Accueil - admin</a>
            <button class="navbar-toggler" id="myDiv" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"  (click)="closeNav()" style="color: white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item" (click)="closeNav()" >
                  <a class="nav-link" style="color: white;cursor: pointer;" [routerLink]="['/admin','dashboad']">Dashboad</a>
                 </li>
                 <li class="nav-item" (click)="closeNav()" >
                  <a class="nav-link" style="color: white;cursor: pointer;" [routerLink]="['/admin','gestionuser']">Gestion utilisateur</a>
                 </li>
                 <li class="nav-item" (click)="closeNav()">
                  <a class="nav-link" style="color: white;cursor: pointer;" [routerLink]="['/admin','validation']">Validation</a>
                 </li>
                 <li class="nav-item" (click)="closeNav()" >
                  <a class="nav-link" style="color: white;cursor: pointer;" [routerLink]="['/admin','audit']">Audit</a>
                 </li>
                  <li class="nav-item dropdown" style="float: right;">
                  <a class="nav-link dropdown-toggle" style="color: white;cursor: pointer;" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Parametre
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" (click)="sombre();closeNav()"  style="cursor: pointer;">Sombre</a>
                    <a class="dropdown-item" (click)="claire();closeNav()" style="cursor: pointer;">Claire</a>
               </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-danger" (click)="deconnexion()" style="color: white;cursor: pointer;">Déconnexion</a>
                </li>
              </ul>
            </div>
          </nav>

            <div class="tab-content">
                <div class="tab-pane active" id="accueil">

                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="row"  [ngClass]=' changeThem()' style="margin-bottom: 2rem;margin-left: 3rem;margin-right: 3rem;background-color: white;height: 74px;margin-top: 1rem;padding: 0;width: 677px;    word-wrap: break-word;
                          background-color: #fff;
                          background-clip: border-box;
                          border: 1px solid rgba(0,0,0,.125);
                          border-radius: .25rem;">
                            <div class="col-5">
                              <label  class="control-label" for="dateJour">Date par jour</label>
                              <div class="row">
                              <input  type="date" id="datejour" style="width: 9rem;margin-left: 5px" name="datejour" [(ngModel)]="selectionjour" />
                                <i  class="btn btn-primary fa fa-search" style="margin-left: 0.5rem" (click)="Recherche()" ></i>
                              </div>
                            </div>
                            <div class="col-7" >
                              <label style="margin-left: 2rem" class="control-label">Date par intervalle</label>
                              <div class="row" style="margin-left: -3rem">
                                  <input  name="intervalledateinit" style="width: 9rem"  type="date" [(ngModel)]="intervalledateinit" >
                                   <span  [ngClass]=' changeThem()'>à</span> 
                                  <input name="intervalleddatefinal" style="margin-left: 0.5rem; margin-right: 1rem" type="date" [(ngModel)]="intervalleddatefinal">
                                  
                                  <i  class="btn btn-primary fa fa-search" type="button" (click)="rechercheIntervalle()" ></i>
                              </div>
                            </div>
                          </div>
                        <div  id="chart1"  class="col-12" style=" margin-top: 1rem; " >
                          <div  [ngClass]=' changeThem()'  style="
                          border: 1px solid rgba(0,0,0,.125);
                          border-radius: .25rem;">
                            <canvas  id="myChart2" width="680px" height="400" ></canvas>
                          </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                      <button class="btn btn-primary" (click)="openModal(template)" style="float: right;margin-right: 1rem;margin-top: 1rem">Suivi</button>
                        <div   id="chart" class="col-12" style=" margin-top: 6rem; " >
                          <div  [ngClass]=' changeThem()' style="
                          border: 1px solid rgba(0,0,0,.125);
                          border-radius: .25rem;">
                            <canvas  id="myChart" width="400" height="400" ></canvas>
                          </div>
                        </div>
                    </div>
                    
                  </div>

                </div>
            </div>
        </div>
        
        <ng-template #template >
            <div class="modal-header">
              <h4 class="modal-title pull-left">Suivi des agents</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" name="recherche" id="idRecheche" [(ngModel)]="inputRecherche" />
              <i  class="btn btn-primary fa fa-search" style="margin-left: 0.5rem" (click)="suiviAgnet()" ></i>
              <table class="table table-striped">
                  <thead >
                      <tr>
                        <th scope="col">Telephone</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Prenom</th>
                        <th scope="col">Suivre</th>
                      </tr>
                    </thead>
                    <tbody>

                      <tr *ngFor="let l of listRechecher;let i=index ">
                          <td> {{l.telephone}} </td>
                          <td>{{l.nom}} </td>
                          <td>{{l.prenom}} </td>
                          <td><i class="fa fa-address-card" (click)="evolutionBi(i)" style="font-size:25px;color: midnightblue"></i>
                          </td>
                      </tr>
                    </tbody>
                </table>
                <div class="card">
                    <canvas  id="myChart3" width="680px" height="400" ></canvas>
                 </div>
            </div>
          </ng-template>
              
        <ng-template #template1 >
          <div class="modal-header">
            <h4 class="modal-title pull-left">Chart</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef1.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
             <div>
                <canvas  id="myChart3" width="680px" height="400" ></canvas>
             </div>
          </div>
        </ng-template>
</div>

<ng-template #template4>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Just a modal with a bunch of words inside, nothing serious.
  </div>
</ng-template>
</div>

<div>
    <router-outlet></router-outlet>
</div>
