<div class="tab-content" style="margin-top: 1rem;border-radius: 5px;border: 1px black; padding: 2rem ; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); background-color: white ; margin-left: 0.5rem; margin-right: 0.5rem; margin-bottom: 0.5rem">
    <div class="tab-pane active" id="accueil">
      <div class="container-fluid ">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 " style="border: 1px dashed blue;">
          <div class="row" [ngClass]=' changeThem()'  style="margin-bottom: 2rem;margin-left: 0rem;margin-right: 0rem;background-color: white;margin-top: 1rem;padding: 0;   word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid rgba(0,0,0,.125);
            border-radius: .25rem;">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
                  <label  class="control-label" for="dateJour">Date par jour</label>
                  <div class="row">
                  <input  type="date" id="datejour" style="width: 9rem;margin-left: 5px" name="datejour" [(ngModel)]="selectionjour" />
                    <i  class="btn btn-primary fa fa-search" style="margin-left: 0.5rem" (click)="Recherche()" ></i>
                  </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 " >
                  <label  class="control-label">Date par intervalle</label>
                  <div class="row" >
                      <input  name="intervalledateinit" style="width: 9rem"  type="date" [(ngModel)]="intervalledateinit" >
                        <span  [ngClass]=' changeThem()'>à</span> 
                      <input name="intervalleddatefinal" style="margin-left: 0.5rem; margin-right: 1rem" type="date" [(ngModel)]="intervalleddatefinal">
                      
                      <i  class="btn btn-primary fa fa-search" type="button" (click)="rechercheIntervalle()" ></i>
                  </div>
                </div>
              </div>
            <div  id="chart1"  class="col-12" style=" margin-top: 1rem; " >
              <div  [ngClass]=' changeThem()'  style="
              border: 1px solid rgba(0,0,0,.125);
              border-radius: .25rem;">
                <canvas  id="myChart2" width="680px" height="400" ></canvas>
              </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="border: 1px dashed blue;">  
            <div class="row" [ngClass]=' changeThem()'  style="margin-bottom: 1rem;margin-left: 0rem;margin-right: 0rem;background-color: white;margin-top: 1rem;padding: 0;   word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid rgba(0,0,0,.125);
            border-radius: .25rem;">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
                  <label  class="control-label" for="dateJour">Date par jour</label>
                  <div class="row">
                  <input  type="date" id="datejour" style="width: 9rem;margin-left: 5px" name="datejour" [(ngModel)]="selectionjourLocalite" />
                    <i  class="btn btn-primary fa fa-search" style="margin-left: 0.5rem" (click)="rechercherLocalite()" ></i>
                  </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 " >
                  <label  class="control-label">Date par intervalle</label>
                  <div class="row" >
                      <input  name="intervalledateinit" style="width: 9rem"  type="date" [(ngModel)]="intervalledateinitLocaliter" >
                        <span  [ngClass]=' changeThem()'>à</span> 
                      <input name="intervalleddatefinal" style="margin-left: 0.5rem; margin-right: 1rem" type="date" [(ngModel)]="intervalleddatefinalLocaliter">
                      
                      <i  class="btn btn-primary fa fa-search" type="button" (click)="rechercheIntervalleLocaliter()" ></i>
                  </div>
                </div>
              </div>
          <button class="btn btn-primary" (click)="openModal(template)" style="float: right;margin-right: 0rem;margin-top: 0rem">Suivi kiosque</button>
            <div   id="chart" class="col-12" style=" margin-top: 6rem; " >
              <div  [ngClass]=' changeThem()' style="
              border: 1px solid rgba(0,0,0,.125);
              border-radius: .25rem;">
                <canvas  id="myChart" width="400" height="400" ></canvas>
              </div>
            </div>
        </div>
        
      </div>
    </div>
      
    </div>
</div>

<ng-template #template  >
  <div class="modal-header">
    <h4 class="modal-title pull-left">Suivi des agents</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="height: auto;min-width: 100%;">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " style="margin-top: 0rem;">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 ">
          <label for="">Numéro</label>
          <div >
            <div >
              <input style="box-shadow: 0 2px 5px 0 rgba(0,0,0,.16), 0 2px 10px 0 rgba(0,0,0,.12);" type="text" class="form-control" name="recherche" id="idRecheche" [(ngModel)]="inputRecherche" >
            </div>
          </div>

        </div>
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 ">
            <label for="">Date par intervalle</label>
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
                  <input  style="box-shadow: 0 2px 5px 0 rgba(0,0,0,.16), 0 2px 10px 0 rgba(0,0,0,.12);" name="intervalledateinit" class="form-control"  type="date" [(ngModel)]="intervalledateinitKiosque" >
                </div>
                 <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
                <input style="box-shadow: 0 2px 5px 0 rgba(0,0,0,.16), 0 2px 10px 0 rgba(0,0,0,.12);" name="intervalleddatefinal" class="form-control" type="date" [(ngModel)]="intervalleddatefinalKiosque">
               </div>

               <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                  <i  class="btn btn-primary fa fa-search" style="margin-left: 0.5rem" (click)="suiviAgnet()" ></i>
               </div>
            </div>
          </div>

      </div>

    </div>
   
    <table class="table table-striped" style="margin-top: 1rem;">
        <thead >
            <tr>
              <th scope="col">Telephone</th>
              <th scope="col">Localité</th>
              <th scope="col">Adresse</th>
              <th scope="col">Suivre</th>
            </tr>
          </thead>
          <tbody>
            <!--| filterBy: ['dateEnregistremet','client']: filtre-->
          <tr *ngFor="let l of listRechecher ; let i=index">
              <td > {{l.USSD}} </td>
              <td >{{l.adresse}}</td>
              <td >{{l.kiosque}}</td>
              <td ><i class="fa fa-address-card" (click)="evolutionBi(i)"  style="font-size:25px;color: midnightblue"></i></td>
            </tbody>
      </table>
      <div  class="card">
          <canvas  id="myChart3" width="680px" height="400" ></canvas>
       </div>
  </div>
</ng-template>
